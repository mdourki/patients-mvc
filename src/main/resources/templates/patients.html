<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-2">
            <div class="card">
                <div class="card-header">List of patients</div>
                <div class="card-body">
                    <form method="get" th:action="@{index}">
                        <label>Keyword</label>
                        <input type="text" name="keyword" th:value="${keyword}">
                        <button type="submit" class="btn btn-dark">Search</button>
                    </form>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th><th>Name</th><th>Birth date</th><th>Sick</th><th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p:${listPatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.dateNaissance}"></td>
                            <td th:text="${p.malade}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                                <a class="btn btn-success" th:href="@{editPatient(id=${p.id},
                                page=${currentPage},
                                keyword=${keyword})}">
                                    Edit
                                </a>
                            </td>
                            <td>
                                <a onclick="return confirm('Are you sure ?')" class="btn btn-danger" th:href="@{delete(id=${p.id},
                                page=${currentPage},
                                keyword=${keyword})}">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a th:class="${status.index==currentPage?'btn btn-dark m-lg-1'
                            :'btn btn-outline-secondary m-lg-1'}"
                               th:text="${status.count}"
                               th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
